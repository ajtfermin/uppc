<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPPC Member Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Same styling as your main widget */
        :root {
            --primary-dark-blue: #0C2B64;
            --secondary-blue: #194FA8;
            --accent-green: #ACFA0C;
            --neutral-white: #FFFFFF;
            --dark-text: #222222;
            --font-heading: 'Alfa Slab One', serif;
            --font-body: 'Oswald', sans-serif;
            --status-active-bg: #4CAF50;
            --status-inactive-bg: #FF5722;
        }

        body {
            font-family: var(--font-body);
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--primary-dark-blue);
            color: var(--neutral-white);
            min-height: 100vh;
        }

        .container {
            background: var(--primary-dark-blue);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .club-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 50%;
            border: 3px solid var(--accent-green);
            padding: 5px;
            background-color: var(--neutral-white);
        }

        .club-name {
            font-family: var(--font-heading);
            color: var(--neutral-white);
            font-size: 1.5em;
            font-weight: 400;
            margin: 0;
            line-height: 1.2;
        }

        .club-subtitle {
            font-family: var(--font-body);
            color: var(--accent-green);
            font-size: 1.1em;
            font-weight: 700;
            margin: 5px 0 0 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .verification-result {
            margin-top: 20px;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-weight: 700;
        }

        .result-success {
            background-color: #387B44;
            border: 3px solid var(--accent-green);
            color: var(--neutral-white);
        }

        .result-error {
            background-color: #8C3240;
            border: 3px solid #dc3545;
            color: var(--neutral-white);
        }

        .result-loading {
            background-color: var(--secondary-blue);
            border: 3px solid var(--accent-green);
            color: var(--neutral-white);
        }

        .member-info {
            text-align: left;
            margin-top: 20px;
        }

        .member-info strong {
            color: var(--accent-green);
        }

        .status-active, .status-inactive {
            font-weight: 900;
            padding: 6px 12px;
            border-radius: 4px;
            color: var(--neutral-white);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 5px;
            display: inline-block;
        }

        .status-active {
            background-color: var(--status-active-bg);
            box-shadow: 0 0 8px rgba(172, 250, 12, 0.5);
        }

        .status-inactive {
            background-color: var(--status-inactive-bg);
        }

        .loading-spinner {
            border: 4px solid rgba(172, 250, 12, 0.3);
            border-top: 4px solid var(--accent-green);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .qr-detected {
            color: var(--accent-green);
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./uppc-logo.png" alt="UPPC Logo" class="club-logo">
            <h1 class="club-name">United Panay Pickleball Club</h1>
            <p class="club-subtitle" id="pageSubtitle">Member Verification</p>
        </div>
        
        <div id="verificationResult" class="verification-result result-loading">
            <div class="loading-spinner"></div>
            <h3>Verifying Member...</h3>
            <p>Please wait while we verify the member information.</p>
        </div>

        <div class="back-link">
            <a href="https://sites.google.com/view/unitedpanaypickleball/membership/member-verification">‚Üê Back to Member Portal</a>
        </div>
    </div>

    <script>
        // Same Google Sheets URL as your main widget
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/1utAVfRpyQ0C4BA8T8JYwDv_DSfoJHbxevHFSlOnuYXE/export?format=csv&gid=1285978186';
        
        let memberData = [];

        // Initialize the verifier
        window.addEventListener('load', async function() {
            console.log('External verifier loading...');
            console.log('Current URL:', window.location.href);
            
            // Update subtitle to show QR detection
            const subtitle = document.getElementById('pageSubtitle');
            subtitle.innerHTML = 'Member Verification <span class="qr-detected">(QR Code Scanned)</span>';
            
            try {
                // Load member data
                await loadMemberData();
                
                // Get QR parameters
                const urlParams = new URLSearchParams(window.location.search);
                const qrName = urlParams.get('name');
                const qrId = urlParams.get('id');  
                const qrDob = urlParams.get('dob');
                
                console.log('QR Parameters:', { name: qrName, id: qrId, dob: qrDob });
                
                if (qrName || qrId || qrDob) {
                    // Search for the member
                    const member = findMember({ qrName, qrId, qrDob });
                    
                    if (member) {
                        showSuccess(member);
                    } else {
                        showError('Member not found. Please check the QR code or contact support.');
                    }
                } else {
                    showError('Invalid QR code. No member information found.');
                }
                
            } catch (error) {
                console.error('Error during verification:', error);
                showError('Unable to verify member. Please try again or contact support.');
            }
        });

        async function loadMemberData() {
            console.log('Loading member data from Google Sheets...');
            const response = await fetch(SHEET_CSV_URL);
            const csvText = await response.text();
            memberData = parseCSV(csvText);
            console.log('Member data loaded. Total records:', memberData.length);
        }

        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const data = [];
            
            const COLUMN_MAP = {
                memberId: 0,
                firstName: 1,
                lastName: 2,
                birthdate: 3,
                ageCategory: 4,
                membershipDate: 5,
                status: 6,
                dupr: 7,
                fullName: 8,
            };

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line) {
                    const columns = line
                        .split(',')
                        .map(col => col.replace(/"/g, '').trim());
                    
                    if (columns.length >= 9) {
                        data.push({
                            memberId: columns[COLUMN_MAP.memberId],
                            firstName: columns[COLUMN_MAP.firstName],
                            lastName: columns[COLUMN_MAP.lastName],
                            fullName: columns[COLUMN_MAP.fullName],
                            birthdate: columns[COLUMN_MAP.birthdate],
                            ageCategory: columns[COLUMN_MAP.ageCategory],
                            membershipDate: columns[COLUMN_MAP.membershipDate],
                            dupr: columns[COLUMN_MAP.dupr],
                            status: columns[COLUMN_MAP.status],
                        });
                    }
                }
            }
            return data;
        }

        function findMember({ qrName, qrId, qrDob }) {
            console.log('Searching for member with:', { qrName, qrId, qrDob });
            
            return memberData.find(member => {
                // Search by ID and name
                if (qrId && qrName) {
                    const nameMatch = qrName.toLowerCase();
                    const memberFirstName = (member.firstName || '').toLowerCase();
                    const memberLastName = (member.lastName || '').toLowerCase();
                    const memberFullName = (member.fullName || '').toLowerCase();
                    
                    const idMatches = member.memberId === qrId;
                    const nameMatches = memberFirstName.includes(nameMatch) ||
                                       memberLastName.includes(nameMatch) ||
                                       memberFullName.includes(nameMatch);
                    
                    return idMatches && nameMatches;
                }
                
                // Search by birthdate and name  
                if (qrDob && qrName) {
                    const nameMatch = qrName.toLowerCase();
                    const memberFirstName = (member.firstName || '').toLowerCase();
                    const memberLastName = (member.lastName || '').toLowerCase();
                    const memberFullName = (member.fullName || '').toLowerCase();
                    
                    const dateMatches = member.birthdate === qrDob; // QR already in dd/mm/yyyy format
                    const nameMatches = memberFirstName.includes(nameMatch) ||
                                       memberLastName.includes(nameMatch) ||
                                       memberFullName.includes(nameMatch);
                    
                    return dateMatches && nameMatches;
                }
                
                return false;
            });
        }

        function showSuccess(member) {
            const resultDiv = document.getElementById('verificationResult');
            const statusClass = member.status?.toLowerCase() === 'active' ? 'status-active' : 'status-inactive';
            const statusText = member.status || 'Unknown';
            
            resultDiv.className = 'verification-result result-success';
            resultDiv.innerHTML = `
                <h2>‚úÖ Member Verified</h2>
                <div class="member-info">
                    <p><strong>Member ID:</strong> ${member.memberId}</p>
                    <p><strong>Name:</strong> ${member.fullName || `${member.firstName} ${member.lastName}`}</p>
                    <p><strong>Member Since:</strong> ${member.membershipDate || 'Not specified'}</p>
                    <p><strong>Status:</strong> <span class="${statusClass}">${statusText}</span></p>
                    <p><strong>Age Category:</strong> ${member.ageCategory || 'Not specified'}</p>
                    <p><strong>DUPR ID:</strong> ${member.dupr || 'Not specified'}</p>
                </div>
            `;
        }

        function showError(message) {
            const resultDiv = document.getElementById('verificationResult');
            resultDiv.className = 'verification-result result-error';
            resultDiv.innerHTML = `
                <h2>‚ùå Verification Failed</h2>
                <p>${message}</p>
            `;
        }
    </script>
</body>
</html>
